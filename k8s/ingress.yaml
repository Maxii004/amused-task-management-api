# ingress.yaml (Standalone Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-management-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: task-management-api
                port:
                  number: 8080