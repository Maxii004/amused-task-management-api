apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-management-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: task-management-api
            port:
              number: 8080
  replicas: 1
  selector:
    matchLabels:
      app: task-management-api
  template:
    metadata:
      labels:
        app: task-management-api
    spec:
      containers:
        - name: task-api
          image: <ECR_REGISTRY>/<ECR_REPOSITORY>:<IMAGE_TAG>
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-secret-access-key
            - name: AWS_REGION
              value: us-east-1
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: s3-config
                  key: bucket-name
            - name: CDN_URL
              valueFrom:
                configMapKeyRef:
                  name: s3-config
                  key: cdn-url
            - name: JSON_PLACEHOLDER_URL
              value: https://jsonplaceholder.typicode.com
